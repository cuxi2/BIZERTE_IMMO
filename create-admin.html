<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Create Admin Account - MEFTAHI IMMO</title>
    <script src="https://cdn.jsdelivr.net/npm/@supabase/supabase-js@2.45.4/dist/umd/supabase.min.js"></script>
    <style>
        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            background-color: #f5f5f5;
            margin: 0;
            padding: 20px;
            display: flex;
            justify-content: center;
            align-items: center;
            min-height: 100vh;
        }
        .container {
            background: white;
            border-radius: 8px;
            box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1);
            padding: 30px;
            width: 100%;
            max-width: 400px;
        }
        h1 {
            color: #333;
            text-align: center;
            margin-bottom: 10px;
        }
        .subtitle {
            text-align: center;
            color: #666;
            margin-bottom: 30px;
        }
        .form-group {
            margin-bottom: 20px;
        }
        label {
            display: block;
            margin-bottom: 5px;
            font-weight: 500;
            color: #333;
        }
        input {
            width: 100%;
            padding: 10px;
            border: 1px solid #ddd;
            border-radius: 4px;
            box-sizing: border-box;
        }
        button {
            width: 100%;
            padding: 12px;
            background-color: #0070f3;
            color: white;
            border: none;
            border-radius: 4px;
            cursor: pointer;
            font-size: 16px;
            font-weight: 500;
        }
        button:hover {
            background-color: #0051cc;
        }
        button:disabled {
            background-color: #ccc;
            cursor: not-allowed;
        }
        .message {
            padding: 15px;
            border-radius: 4px;
            margin-bottom: 20px;
            text-align: center;
        }
        .success {
            background-color: #d4edda;
            color: #155724;
            border: 1px solid #c3e6cb;
        }
        .error {
            background-color: #f8d7da;
            color: #721c24;
            border: 1px solid #f5c6cb;
        }
        .loading {
            display: flex;
            align-items: center;
            justify-content: center;
        }
        .spinner {
            border: 2px solid #f3f3f3;
            border-top: 2px solid #0070f3;
            border-radius: 50%;
            width: 16px;
            height: 16px;
            animation: spin 1s linear infinite;
            margin-right: 10px;
        }
        @keyframes spin {
            0% { transform: rotate(0deg); }
            100% { transform: rotate(360deg); }
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>MEFTAHI IMMO</h1>
        <p class="subtitle">Create Admin Account</p>
        
        <div id="message"></div>
        
        <form id="adminForm">
            <div class="form-group">
                <label for="fullName">Full Name</label>
                <input type="text" id="fullName" value="Admin User" required>
            </div>
            
            <div class="form-group">
                <label for="email">Email</label>
                <input type="email" id="email" value="admin@meftahi-immo.tn" required>
            </div>
            
            <div class="form-group">
                <label for="password">Password</label>
                <input type="password" id="password" value="SecurePass123!" required>
            </div>
            
            <div class="form-group">
                <label for="phone">Phone</label>
                <input type="tel" id="phone" value="+216XXXXXXXX" required>
            </div>
            
            <button type="submit" id="submitBtn">
                <span id="buttonText">Create Admin Account</span>
            </button>
        </form>
        
        <div style="margin-top: 20px; text-align: center; font-size: 14px; color: #666;">
            <p>After creating the account, you can log in at:</p>
            <p><a href="http://localhost:3001/login" target="_blank">http://localhost:3001/login</a></p>
        </div>
    </div>

    <script>
        document.getElementById('adminForm').addEventListener('submit', async function(e) {
            e.preventDefault();
            
            const submitBtn = document.getElementById('submitBtn');
            const buttonText = document.getElementById('buttonText');
            const messageDiv = document.getElementById('message');
            
            // Disable button and show loading
            submitBtn.disabled = true;
            buttonText.innerHTML = '<span class="spinner"></span> Creating Account...';
            messageDiv.innerHTML = '';
            
            try {
                // Initialize Supabase with service role key
                const supabase = window.supabase.createClient(
                    'https://tcnumqnrunxoejnqykwt.supabase.co',
                    'eyJhbGciOiJIUzI1NiIsInR5cCI6IkpXVCJ9.eyJpc3MiOiJzdXBhYmFzZSIsInJlZiI6InRjbnVtcW5ydW54b2VqbnF5a3d0Iiwicm9sZSI6InNlcnZpY2Vfcm9sZSIsImlhdCI6MTc1NjU3NTI3MiwiZXhwIjoyMDcyMTUxMjcyfQ.2mUWSO_Wg216A66qMVMhj4n4wnqbrSvyNFavaW-PCi8'
                );
                
                const fullName = document.getElementById('fullName').value;
                const email = document.getElementById('email').value;
                const password = document.getElementById('password').value;
                const phone = document.getElementById('phone').value;
                
                // Create the user in auth system
                const { data: authUser, error: signUpError } = await supabase.auth.admin.createUser({
                    email: email,
                    password: password,
                    email_confirm: true, // Skip email confirmation
                    user_metadata: {
                        full_name: fullName,
                        phone: phone
                    }
                });
                
                if (signUpError) {
                    throw new Error(signUpError.message);
                }
                
                // Get the user ID
                const userId = authUser.user.id;
                
                // Create profile with admin role
                const { error: profileError } = await supabase
                    .from('profiles')
                    .upsert({
                        id: userId,
                        full_name: fullName,
                        phone: phone,
                        role: 'admin'
                    }, {
                        onConflict: 'id'
                    });
                
                if (profileError) {
                    throw new Error('Error creating profile: ' + profileError.message);
                }
                
                // Show success message
                messageDiv.innerHTML = `
                    <div class="message success">
                        <strong>✅ Success!</strong><br>
                        Admin account created successfully.<br><br>
                        <strong>Email:</strong> ${email}<br>
                        <strong>Password:</strong> ${password}<br><br>
                        You can now log in at <a href="http://localhost:3001/login" target="_blank">the login page</a>.
                    </div>
                `;
                
                // Reset form
                document.getElementById('adminForm').reset();
                
            } catch (error) {
                // Show error message
                messageDiv.innerHTML = `
                    <div class="message error">
                        <strong>❌ Error:</strong><br>
                        ${error.message}
                    </div>
                `;
            } finally {
                // Re-enable button
                submitBtn.disabled = false;
                buttonText.textContent = 'Create Admin Account';
            }
        });
    </script>
</body>
</html>
