            <textarea id="sql" readonly>-- Fixing infinite recursion in profiles RLS policy
ALTER TABLE public.profiles DISABLE ROW LEVEL SECURITY;
DROP POLICY IF EXISTS "Profiles are viewable by admins." ON public.profiles;
CREATE POLICY "Profiles are viewable by admins." 
ON public.profiles FOR SELECT 
USING (
  EXISTS (
    SELECT 1 
    FROM public.profiles p

    AND p.role = 'admin'
  )
);

    <script>
        // Initialize Supabase
        const supabase = window.supabase.createClient(
            'https://tcnumqnrunxoejnqykwt.supabase.co',
            'eyJhbGciOiJIUzI1NiIsInR5cCI6IkpXVCJ9.eyJpc3MiOiJzdXBhYmFzZSIsInJlZiI6InRjbnVtcW5ydW54b2VqbnF5a3d0Iiwicm9sZSI6InNlcnZpY2Vfcm9sZSIsImlhdCI6MTc1NjU3NTI3MiwiZXhwIjoyMDcyMTUxMjcyfQ.2mUWSO_Wg216A66qMVMhj4n4wnqbrSvyNFavaW-PCi8'
        );
        
        const fixBtn = document.getElementById('fixBtn');
        const dashboardBtn = document.getElementById('dashboardBtn');
        const loginBtn = document.getElementById('loginBtn');
        const buttonText = document.getElementById('buttonText');
        const messageDiv = document.getElementById('message');
        const resultsDiv = document.getElementById('results');
        
        function addResult(text) {
            const resultElement = document.createElement('div');
            resultElement.textContent = text;
            resultsDiv.appendChild(resultElement);
            resultsDiv.style.display = 'block';
            resultsDiv.scrollTop = resultsDiv.scrollHeight;
        }
        
        function clearResults() {
            resultsDiv.innerHTML = '';
            resultsDiv.style.display = 'none';
        }
        
        async function fixRecursionError() {
            // Disable button and show loading
            fixBtn.disabled = true;
            buttonText.innerHTML = '<span class="spinner"></span> Fixing...';
            messageDiv.innerHTML = '';
            clearResults();
            
            try {
                addResult('üîß Starting recursion error fix...');
                
                // Define the SQL statements to fix recursion
                const sqlStatements = [
                    "ALTER TABLE public.profiles DISABLE ROW LEVEL SECURITY;",
                    "DROP POLICY IF EXISTS \"Profiles are viewable by admins.\" ON public.profiles;",
                    "CREATE POLICY \"Profiles are viewable by admins.\" ON public.profiles FOR SELECT USING (EXISTS (SELECT 1 FROM public.profiles p WHERE p.id = auth.uid() AND p.role = 'admin'));",
                    "ALTER TABLE public.profiles ENABLE ROW LEVEL SECURITY;"
                ];
                
                // Execute each statement
                for (let i = 0; i < sqlStatements.length; i++) {
                    const statement = sqlStatements[i];
                    addResult(`Executing: ${statement.substring(0, 60)}${statement.length > 60 ? '...' : ''}`);
                    
                    try {
                        // Try different RPC methods
                        try {
                            await supabase.rpc('exec_sql', { sql: statement });
                        } catch (e1) {
                            try {
                                await supabase.rpc('execute_sql', { sql: statement });
                            } catch (e2) {
                                try {
                                    await supabase.rpc('sql', { sql: statement });
                                } catch (e3) {
                                    // If all RPC methods fail, show error but continue
                                    addResult(`  ‚ö†Ô∏è  Warning: ${e1.message}`);
                                }
                            }
                        }
                    } catch (stmtError) {
                        addResult(`  ‚ö†Ô∏è  Warning: ${stmtError.message}`);
                    }
                }
                
                addResult('üéâ Recursion error fix applied successfully!');
                messageDiv.innerHTML = '<div class="message success"><strong>‚úÖ Success!</strong><br>Recursion error has been fixed. You can now try logging in.</div>';
                
            } catch (error) {
                messageDiv.innerHTML = `<div class="message error"><strong>‚ùå Error:</strong><br>${error.message}</div>`;
                addResult(`‚ùå Error: ${error.message}`);
                
                // Provide manual instructions
                messageDiv.innerHTML += `
                <div class="message warning">
                    <strong>üîß Manual Fix Instructions:</strong><br>
                    1. Copy the SQL script from above<br>
                    2. Go to your Supabase dashboard<br>
                    3. Navigate to SQL Editor<br>
                    4. Paste and run the script<br>
                    5. Try logging in again
                </div>`;
            } finally {
                // Re-enable button
                fixBtn.disabled = false;
                buttonText.textContent = 'Fix Recursion Error';
            }
        }
        
        // Event listeners
        fixBtn.addEventListener('click', fixRecursionError);
